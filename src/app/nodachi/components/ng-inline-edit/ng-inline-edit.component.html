<div class="row " (mouseenter)="MouseOver(true)" (mouseleave)="MouseOver(false)" [ngClass]="overclass">
  <label [for]="inlineEditName" [class]="labelClass" *ngIf="!(label | isNullOrUndefined)">
    {{label}}
    <span class="tooltiptext" *ngIf="showToolTip">{{tooltip}}</span>

    <div class="formula">{{formula}}</div>
  </label>

  <div  [class]="valueClass" *ngIf="view" >
    <div class="inline-hidden-field" role="alert">
      {{value}}
    </div>
    <div class="action action-view" *ngIf="!readonly">
      <button class="btn btn-primary btn-sm inline-edit-btn" (click)="edit()" ><span class="fa fa-edit"></span></button>
    </div>

  </div>

  <div [class]="valueClass" *ngIf="!view">
    <div class="inline-field"><input [type]="type"  [name]="inlineEditName" [id]="inlineEditName" [ngModel]="value" [disabled]="disabled" class="form-control"  #change></div>

    <div class="action">
      <button class="btn btn-primary btn-sm inline-update-btn" (click)="update(change.value)" ><span class="fa fa-check"></span></button>
      <button class="btn btn-default btn-sm inline-cancel-btn" (click)="cancel()" ><span class="fa fa-times"></span></button>
    </div>

  </div>

</div>
