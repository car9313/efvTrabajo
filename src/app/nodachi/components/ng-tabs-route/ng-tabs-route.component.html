<div class="card">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs" role="tablist" [ngClass]="{'open': open}" (click)="toggleOpen()">
      <li *ngFor="let tab of tabs" role="presentation" class="nav-item">
        <a id="{{ tab.tabId }}-link"
           [routerLink]="[tab.tabLink]"
           class="nav-link"
           role="tab"
           routerLinkActive="active show"
           [attr.aria-controls]="tab.tabId">{{ tab.tabTitle }}</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <div class="tab-content">
      <div class="tab-pane fade" [ngClass]="{'active show':!transitioning}">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
