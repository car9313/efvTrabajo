<div @fadeIn>
  <form autocomplete="off" #appForm="ngForm">
    <div class="form-group">
      <label for="code" class="required">Código</label>
      <input type="text" class="form-control" id="code" required [(ngModel)]="model.code" name="code">
      <div class="invalid-feedback">
        El campo es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="desc_short" class="required">Acrónimo</label>
      <input type="text" class="form-control" id="desc_short" required [(ngModel)]="model.desc_short" name="desc_short">
      <div class="invalid-feedback">
        El campo es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="desc_large" class="required">Nombre</label>
      <input type="text" class="form-control" id="desc_large" required [(ngModel)]="model.desc_long" name="desc_large">
      <div class="invalid-feedback">
        El campo es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="province_idu" class="required">Provincia</label>
      <div class="clearfix"></div>
      <ng-choosen required [items]="provinces" [(ngModel)]="model.province_id" name="province_id"
        id="province_idu"></ng-choosen>

    </div>
    <ng-fbutton (save)="save()" (saveNew)="saveNew()" (cancel)="goList()"
      [disabled]="appForm.form.invalid || appForm.form.pristine">
    </ng-fbutton>
  </form>
</div>
