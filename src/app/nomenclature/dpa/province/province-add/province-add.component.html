<div @fadeIn>
  <form autocomplete="off" #appForm="ngForm">
    <div class="form-group">
      <label for="codigo" class="required">Código</label>
      <input type="text" class="form-control" id="codigo" required [(ngModel)]="model.code" name="code" #code="ngModel"
        [ngClass]="{'is-invalid':!(code.valid  || code.pristine)}">
      <div class="invalid-feedback">
        El campo es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="desc_C" class="required">Acrónimo</label>
      <input type="text" class="form-control" id="desc_C" required [(ngModel)]="model.desc_short" name="desc_C"
        #desc_C="ngModel" [ngClass]="{'is-invalid':!(desc_C.valid  || desc_C.pristine)}">
      <div class="invalid-feedback">
        El campo es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="desc_L" class="required">Nombre</label>
      <input type="text" class="form-control" id="desc_L" required [(ngModel)]="model.desc_long" name="desc_L"
        #desc_L="ngModel" [ngClass]="{'is-invalid':!(desc_L.valid  || desc_L.pristine)}">
      <div class="invalid-feedback">
        El campo es requerido.
      </div>
    </div>

    <ng-fbutton (save)="save()" (saveNew)="saveNew()" (cancel)="goList()"
      [disabled]="appForm.form.invalid || appForm.form.pristine">
    </ng-fbutton>
  </form>
</div>
